<!DOCTYPE html>
<html lang="es">
  <head>
    <title>JS Router</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <header class="header">
      <ul class="header__list">
        <li class="header__item">
          <button onclick="router.loadRoute('')" class="header__button">
            Home
          </button>
        </li>
        <li class="header__item">
          <button onclick="router.loadRoute('aboutme')" class="header__button">
            About me
          </button>
        </li>
        <li class="header__item">
          <button onclick="router.loadRoute('contact')" class="header__button">
            Contact
          </button>
        </li>
      </ul>
    </header>

    <div class="container" data-router>
    </div>

    <script src="./router.js"></script>
    <script src="./routes.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
